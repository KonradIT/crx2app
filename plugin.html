<html>
<head>
<script src="appEnd.js"></script>
<script>
function recv (msg) {
    console.log("crx2app.plugin recv: ", msg);
    testConnection();
}

if (!chrome || !chrome.extension) {
  window.alert("This file must be loaded from a Chrome extension into an iframe");
}

var crx2app = getChromeExtensionPipe();
crx2app.addListener(recv);
  
function testConnection() {
  var createData = {};
  crx2app.postMessage({target:'chrome.windows', method:'create', params:[createData]});
}
</script>
</head>
<body>
<h1>appEnd test</h1>
<button onclick='testConnection()'>Send Message to Open Window</button>
</body>
<html>
